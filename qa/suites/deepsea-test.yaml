ceph_cm: salt
roles:
- [mon.a, mgr.x, osd.0, osd.1]
openstack:
- volumes: # attached to each instance
    count: 2
    size: 10 # GB
tasks:
- install:
- ceph:
    conf:
       global:
           mon pg warn min per osd: 2
           osd pool default size: 2
           osd crush chooseleaf type: 0 # failure domain == osd
           osd pg bits: 2
           osd pgp bits: 2
- exec:
    mon.a:
      - sleep 1000000000 # forever
